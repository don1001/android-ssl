project(':mitm') {
	apply plugin: 'java'
	apply plugin: 'fatjar'
	apply plugin: 'idea'

	sourceCompatibility = 1.7
	targetCompatibility = 1.7

	dependencies {
		testCompile group: 'junit', name: 'junit', version: '4.11'
		compile project(':mitm-common')
		compile group: 'net.java.dev.jna', name: 'jna', version: '4.0.0'
		compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.5'
	}

	fatJar {
		manifest {
			attributes 'Main-Class': 'uk.ac.cam.gpe21.droidssl.mitm.MitmServer'
		}

		exclude 'META-INF/*.DSA'
		exclude 'META-INF/*.RSA'
		exclude 'META-INF/*.SF'
	}
}

