project(':test-hv') {
	apply plugin: 'android'
	apply plugin: 'idea'

	android {
		compileSdkVersion 18
		buildToolsVersion '18.1.1'
	}

	idea {
		module {
			sourceDirs += file('src/main/java')
			testSourceDirs += file('src/instrumentTest/java')
			jdkName = 'android'
		}
	}
}

