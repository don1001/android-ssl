apply plugin: 'base'
apply plugin: 'versions'
apply plugin: 'idea'

buildscript {
	repositories {
		mavenCentral()
		maven {
			url 'https://oss.sonatype.org/content/repositories/releases/'
		}
	}

	dependencies {
		classpath group: 'com.github.ben-manes', name: 'gradle-versions-plugin', version: '0.4'
		classpath group: 'com.android.tools.build', name: 'gradle', version: '0.6.3'
		classpath group: 'com.google.guava', name: 'guava', version: '15.0' /* for Android Gradle plugin */
	}
}

allprojects {
	group = 'uk.ac.cam.gpe21.droidssl'
	version = '1.0.0'

	repositories {
		flatDir dirs: "${rootDir}/unpackaged"
		mavenCentral()
		maven {
			url 'https://oss.sonatype.org/content/repositories/releases/'
		}
	}

	configurations {
		doclet
	}

	dependencies {
		doclet group: 'org.jboss.apiviz', name: 'apiviz', version: '1.3.2.GA'
	}
}

idea {
	project.languageLevel = '1.7'
}

/* TODO reduce duplication */

